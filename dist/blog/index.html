:new WeakSet,r:{},fe(){}});</script><!--xs--><astro-island uid="Z1q2PbD" data-solid-render-id="s0" component-url="/_astro/SearchCollection.Ds94XS1Y.js" component-export="default" renderer-url="/_astro/client.YvfsKV_b.js" props="{&quot;entry_name&quot;:[0,&quot;posts&quot;],&quot;tags&quot;:[1,[[0,&quot;APIs&quot;],[0,&quot;E-Commerce&quot;],[0,&quot;Hostinger VPS&quot;],[0,&quot;Laravel&quot;],[0,&quot;Nginx&quot;],[0,&quot;PM2&quot;],[0,&quot;React&quot;],[0,&quot;Tailwind CSS&quot;],[0,&quot;Tutorial&quot;],[0,&quot;Web Hosting&quot;]]],&quot;data&quot;:[1,[[0,{&quot;id&quot;:[0,&quot;01/index.md&quot;],&quot;slug&quot;:[0,&quot;01&quot;],&quot;body&quot;:[0,&quot;\r\n## Deploying MERN Stack Project on Hostinger VPS\r\n\r\n- Preparing the VPS Environment\r\n- Setting Up the MongoDB Database\r\n- Deploying the Express and Node.js Backend\r\n- Deploying the React Frontends\r\n- Configuring Nginx as a Reverse Proxy\r\n- Setting Up SSL Certificates\r\n### 1. Preparing the VPS Environment\r\n\r\n#### Get you VPS Hosting here : [Hostinger VPS](https://greatstack.dev/go/hostinger-vps)\r\n\r\nLog in to Your VPS in Terminal \r\n\r\n```bash\r\n ssh root@your_vps_ip\r\n```\r\n\r\nUpdate and Upgrade Your System\r\n\r\n```bash\r\n  sudo apt update\r\n```\r\n```bash\r\n  sudo apt upgrade -y\r\n```\r\n\r\nInstall Node.js and npm ( if not pre-installed)\r\n\r\n```bash\r\n  curl -fsSL https://deb.nodesource.com/setup_20.x | sudo bash -\r\n```\r\n```bash\r\n  sudo apt-get install -y nodejs\r\n```\r\nInstall Git \r\n```bash\r\n  sudo apt install -y git\r\n```\r\n\r\n\r\n###  2. Setting Up the MongoDB Database\r\n\r\nIf you want to setup MongoDB on VPS Follow this Guide: [click here](https://github.com/GreatStackDev/notes/blob/main/MongoDB_Setup_on_VPS.md)\r\n\r\n### 3. Deploying the Express and Node.js Backend\r\n\r\nClone Your Backend Repository\r\n\r\n```bash\r\n mkdir /var/www\r\n```\r\n\r\n```bash\r\n cd /var/www\r\n```\r\n```bash\r\n git clone https://github.com/yourusername/your-repo.git\r\n```\r\n```bash\r\n cd your-repo/backend\r\n```\r\n\r\nInstall Dependencies\r\n\r\n```bash\r\n npm install\r\n```\r\nCreate .env file &amp; configure Environment Variables\r\n\r\n```bash\r\n nano .env\r\n```\r\n\r\nadd environment variables then save and exit (Ctrl + X, then Y and Enter).\r\n\r\n\r\nInstalling pm2 to Start Backend\r\n\r\n```bash\r\n npm install -g pm2\r\n```\r\n```bash\r\n pm2 start server.js --name project-backend\r\n```\r\nStart Backend on startup\r\n```bash\r\n pm2 startup\r\n```\r\n```bash\r\n pm2 save\r\n```\r\nAllowing backend port in firewall \r\n\r\n```bash\r\n sudo ufw status\r\n```\r\nIf firewall is disable then enable it using \r\n```bash\r\n sudo ufw enable\r\n```\r\n```bash\r\n sudo ufw allow &#39;OpenSSH&#39;\r\n```\r\n```bash\r\n sudo ufw allow 4000\r\n```\r\n\r\n### 4. Deploying the React Frontends\r\n\r\nCreating Build of React Applications\r\n```bash\r\n cd path-to-your-first-react-app\r\n```\r\n```bash\r\n npm install\r\n```\r\nIf you have \&quot;.env\&quot; file in your project\r\n\r\nCreate .env file and paste the variables\r\n```bash\r\n nano .env\r\n```\r\nCreate build of project\r\n```bash\r\n npm run build\r\n```\r\n\r\nRepeat for the second or mulitiple React app.\r\n\r\nInstall Nginx\r\n\r\n```bash\r\n sudo apt install -y nginx\r\n```\r\n\r\nadding Nginx in firewall\r\n\r\n```bash\r\n sudo ufw status\r\n```\r\n```bash\r\n sudo ufw allow &#39;Nginx Full&#39;\r\n```\r\n\r\n\r\nConfigure Nginx for React Frontends\r\n\r\n\r\n```bash\r\n nano /etc/nginx/sites-available/yourdomain1.com.conf\r\n```\r\n\r\n```bash\r\n server {\r\n    listen 80;\r\n    server_name yourdomain1.com www.yourdomain1.com;\r\n\r\n    location / {\r\n        root /var/www/your-repo/frontend/dist;\r\n        try_files $uri /index.html;\r\n    }\r\n}\r\n```\r\nSave and exit (Ctrl + X, then Y and Enter).\r\n\r\nCreate a similar file for the second or multiple React app.\r\n\r\n```bash\r\n nano /etc/nginx/sites-available/yourdomain2.com.conf\r\n```\r\n\r\n```bash\r\nserver {\r\n    listen 80;\r\n    server_name yourdomain2.com www.yourdomain2.com;\r\n\r\n    location / {\r\n        root /var/www/react-app-2/dist;\r\n        try_files $uri /index.html;\r\n    }\r\n}\r\n```\r\n\r\nCreate symbolic links to enable the sites.\r\n\r\n```bash\r\nln -s /etc/nginx/sites-available/yourdomain1.com.conf /etc/nginx/sites-enabled/\r\n```\r\n\r\n```bash\r\nln -s /etc/nginx/sites-available/yourdomain2.com.conf /etc/nginx/sites-enabled/\r\n```\r\n\r\nTest the Nginx configuration for syntax errors.\r\n\r\n```bash\r\nnginx -t\r\n```\r\n\r\n```bash\r\nsystemctl restart nginx\r\n```\r\n\r\n### 5. Configuring Nginx as a Reverse Proxy\r\n\r\nUpdate Backend Nginx Configuration\r\n\r\n```bash\r\nnano /etc/nginx/sites-available/api.yourdomain.com.conf\r\n```\r\n```bash\r\nserver {\r\n    listen 80;\r\n    server_name api.yourdomain.com;\r\n\r\n    location / {\r\n        proxy_pass http://localhost:4000;\r\n        proxy_set_header Host $host;\r\n        proxy_set_header X-Real-IP $remote_addr;\r\n        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;\r\n        proxy_set_header X-Forwarded-Proto $scheme;\r\n    }\r\n}\r\n```\r\n\r\nCreate symbolic links to enable the sites.\r\n\r\n```bash\r\nln -s /etc/nginx/sites-available/api.yourdomain.com.conf /etc/nginx/sites-enabled/\r\n```\r\n\r\nRestart nginx\r\n\r\n```bash\r\nsystemctl restart nginx\r\n```\r\n\r\n### Connect Domain Name with Website\r\n\r\nPoint all your domain &amp; sub-domain on VPS IP address by adding DNS records in your domain manager \r\n\r\nNow your website will be live on domain name\r\n\r\n### 6. Setting Up SSL Certificates \r\n\r\nInstall Certbot\r\n\r\n```bash\r\nsudo apt install -y certbot python3-certbot-nginx\r\n```\r\n\r\nObtain SSL Certificates\r\n\r\n```bash\r\ncertbot --nginx -d yourdomain1.com -d www.yourdomain1.com -d yourdomain2.com -d api.yourdomain.com\r\n```\r\n\r\nVerify Auto-Renewal\r\n\r\n```bash\r\ncertbot renew --dry-run\r\n```\r\n\r\n\r\n## Setup MongoDB on VPS\r\n\r\n\r\nInstall MongoDB\r\n\r\n```bash\r\n  sudo apt-get install gnupg curl\r\n```\r\n```bash\r\n  curl -fsSL https://www.mongodb.org/static/pgp/server-8.0.asc | \\\r\n   sudo gpg -o /usr/share/keyrings/mongodb-server-8.0.gpg \\\r\n   --dearmor\r\n```\r\nCreate the MongoDB list file.\r\n\r\n```bash\r\necho \&quot;deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb-server-8.0.gpg ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/8.0 multiverse\&quot; | sudo tee /etc/apt/sources.list.d/mongodb-org-8.0.list\r\n```\r\nUpdate package lists and install MongoDB.\r\n\r\n```bash\r\n  sudo apt-get update\r\n```\r\n\r\n```bash\r\n  sudo apt-get install -y mongodb-org\r\n```\r\nStart and enable MongoDB service.\r\n\r\n```bash\r\n  sudo systemctl daemon-reload\r\n```\r\n```bash\r\n  sudo systemctl start mongod\r\n```\r\n```bash\r\n  sudo systemctl enable mongod\r\n```\r\nVerify that MongoDB has started successfully.\r\n```bash\r\n  sudo systemctl status mongod\r\n```\r\nMongoDB URI to connect with projects.\r\n```bash\r\n  mongodb://127.0.0.1:27017\r\n```\r\n\r\n### Configure MongoDB Authentication ( Optional )\r\n\r\n#### Allowing MongoDB through firewall\r\n\r\nEnable firewall\r\n\r\n```bash\r\nsudo ufw enable\r\n```\r\n\r\nCheck Port is Allowed through Firewall\r\n```bash\r\n  sudo ufw status\r\n```\r\n\r\nIf Port is not Allowed then Allow it through Firewall\r\n```bash\r\n  sudo ufw allow 27017\r\n```\r\n```bash\r\n   sudo ufw allow &#39;OpenSSH&#39;\r\n```\r\nRestart MongoDB\r\n```bash\r\n  sudo service mongod restart\r\n```\r\n#### Secure MongoDB by setting up Super User. \r\n\r\nConnect to MongoDB shell\r\n```bash\r\n  mongosh\r\n```\r\nShow database\r\n\r\n```bash\r\n  show dbs\r\n```\r\n\r\nChange to admin database\r\n\r\n```bash\r\n  use admin\r\n```\r\n\r\nCreate superuser with all privileges\r\n\r\n```bash\r\n  db.createUser({user: \&quot;username-here\&quot; , pwd: passwordPrompt() , roles: [\&quot;root\&quot;]})\r\n```\r\n\r\nNow Exit mongosh shell\r\n\r\n```bash\r\n  .exit\r\n```\r\n\r\nEnable Authorization removing comment\r\n\r\n```bash\r\n  sudo nano /etc/mongod.conf\r\n```\r\n\r\n```bash\r\n  security:\r\n    authorization: enabled\r\n```\r\nRestart MongoDB\r\n```bash\r\n  sudo service mongod restart\r\n```\r\n\r\nTo Access Mongo Shell as Super User use this command:\r\n```bash\r\n  mongosh --port 27017 --authenticationDatabase \&quot;admin\&quot; -u \&quot;username-here\&quot; -p \&quot;password-here\&quot;\r\n```\r\n\r\nCreate Database &amp; User for project:\r\n```bash\r\n  use database_name\r\n```\r\n```bash\r\n  db.createUser({user:\&quot;username_here\&quot;, pwd:passwordPrompt(), roles:[{role:\&quot;readWrite\&quot;, db:\&quot;database_name\&quot;}]})\r\n```\r\n\r\nNow Exit mongosh shell\r\n\r\n```bash\r\n  .exit\r\n```\r\n\r\nMongoDB URI to Connect with projects:\r\n```bash\r\n  mongodb://username-here:password-here@127.0.0.1:27017/database_name\r\n```\r\n\r\nIf you still need help in deployment:\r\n\r\nContact us on email : muhammad.hussain.cs8@gmail.com&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Step-by-Step Guide: Deploying a MERN Stack Project on Hostinger VPS&quot;],&quot;summary&quot;:[0,&quot;A step-by-step guide to building an e-commerce store using Laravel for the backend, React with Tailwind CSS for the frontend, and an admin portal for product management.&quot;],&quot;date&quot;:[3,&quot;2025-09-25T19:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Hostinger VPS&quot;],[0,&quot;Web Hosting&quot;],[0,&quot;PM2&quot;],[0,&quot;Nginx&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;02/index.md&quot;],&quot;slug&quot;:[0,&quot;02&quot;],&quot;body&quot;:[0,&quot;\r\n### Introduction\r\n\r\nIn this tutorial, I&#39;ll walk you through building a full-stack e-commerce store using Laravel for the backend, React with Tailwind CSS for the frontend, and an admin portal for managing products. We&#39;ll create RESTful APIs with Laravel, connect them to a React frontend, and deploy the app using Vercel.\r\n\r\n### Why This Tech Stack?\r\n\r\n- **Laravel**: A robust PHP framework with an elegant ORM (Eloquent) for database management\r\n- **React**: A flexible library for building dynamic, component-based UIs\r\n- **Tailwind CSS**: A utility-first CSS framework for rapid, responsive styling\r\n- **MySQL**: A reliable relational database for storing products and orders\r\n- **Vercel**: Simplifies deployment for the React frontend\r\n- **Git/GitHub**: For version control and collaboration\r\n\r\n### Prerequisites\r\n\r\n- PHP  &lt;kbd&gt;8.1+&lt;/kbd&gt;, Composer, and Laravel 10\r\n- &lt;kbd&gt;Node.js &lt;/kbd&gt;18+ and npm\r\n- MySQL database\r\n- Basic knowledge of Laravel, React, and Git\r\n\r\n### Step 1: Setting Up the Laravel Backend\r\n\r\n#### Initialize Laravel Project\r\n\r\nCreate a new Laravel project and navigate into it:\r\n\r\n```bash\r\ncomposer create-project laravel/laravel ecommerce-backend\r\ncd ecommerce-backend\r\n\r\nOutput:\r\nA new Laravel project is created with the folder structure, and you&#39;re now in the ecommerce-backend directory.\r\n```\r\nConfigure MySQL Database\r\nUpdate the &lt;kbd&gt;.env&lt;/kbd&gt; file with your MySQL credentials:\r\n\r\n```bash\r\nDB_CONNECTION=mysql\r\nDB_HOST=127.0.0.1\r\nDB_PORT=3306\r\nDB_DATABASE=ecommerce\r\nDB_USERNAME=root\r\nDB_PASSWORD=\r\n```\r\n\r\nRun migrations to set up the database:\r\n ```bash\r\n php artisan migrate\r\n ```\r\n Output:\r\n ```bash\r\n Migration table created successfully.\r\nMigrated: 2014_10_12_000000_create_users_table\r\nMigrated: 2019_08_19_000000_create_failed_jobs_table\r\n```\r\nCreate Product Model and Migration\r\nGenerate a Product model with a migration:\r\n```bash\r\nphp artisan make:model Product -m\r\n```\r\n\r\nOutput:\r\n\r\n```bash\r\nModel created successfully.\r\nCreated Migration: 2025_09_26_103900_create_products_table\r\n```\r\n\r\nUpdate the migration file &lt;kbd&gt;(database/migrations/2025_09_26_103900_create_products_table.php)&lt;/kbd&gt;:\r\n\r\n```bash\r\n&lt;?php\r\n\r\nuse Illuminate\\Database\\Migrations\\Migration;\r\nuse Illuminate\\Database\\Schema\\Blueprint;\r\nuse Illuminate\\Support\\Facades\\Schema;\r\n\r\nreturn new class extends Migration\r\n{\r\n    public function up()\r\n    {\r\n        Schema::create(&#39;products&#39;, function (Blueprint $table) {\r\n            $table-&gt;id();\r\n            $table-&gt;string(&#39;name&#39;);\r\n            $table-&gt;text(&#39;description&#39;);\r\n            $table-&gt;decimal(&#39;price&#39;, 8, 2);\r\n            $table-&gt;integer(&#39;stock&#39;);\r\n            $table-&gt;timestamps();\r\n        });\r\n    }\r\n\r\n    public function down()\r\n    {\r\n        Schema::dropIfExists(&#39;products&#39;);\r\n    }\r\n};\r\n```\r\n\r\nRun the migration:\r\n```bash\r\nphp artisan migrate\r\n```\r\nOutput:\r\n```bash\r\nMigrated: 2025_09_26_103900_create_products_table\r\n```\r\n&lt;b&gt;Create Product API Routes&lt;/b&gt;\r\nDefine API routes in routes/api.php:\r\n\r\n```bash\r\n&lt;?php\r\n\r\nuse App\\Http\\Controllers\\ProductController;\r\nuse Illuminate\\Support\\Facades\\Route;\r\n\r\nRoute::get(&#39;/products&#39;, [ProductController::class, &#39;index&#39;]);\r\nRoute::post(&#39;/products&#39;, [ProductController::class, &#39;store&#39;]);\r\n```\r\n&lt;b&gt;Create Product Controller&lt;/b&gt;\r\nGenerate a controller for products:\r\n\r\n```bash\r\nphp artisan make:controller ProductController\r\n```\r\nOutput:\r\n```bash\r\nController created successfully.\r\n```\r\nUpdate &lt;kbd&gt;app/Http/Controllers/ProductController.php &lt;/kbd&gt;:\r\n```bash\r\n&lt;?php\r\n\r\nnamespace App\\Http\\Controllers;\r\n\r\nuse App\\Models\\Product;\r\nuse Illuminate\\Http\\Request;\r\n\r\nclass ProductController extends Controller\r\n{\r\n    public function index()\r\n    {\r\n        return Product::all();\r\n    }\r\n\r\n    public function store(Request $request)\r\n    {\r\n        $validated = $request-&gt;validate([\r\n            &#39;name&#39; =&gt; &#39;required|string|max:255&#39;,\r\n            &#39;description&#39; =&gt; &#39;required|string&#39;,\r\n            &#39;price&#39; =&gt; &#39;required|numeric|min:0&#39;,\r\n            &#39;stock&#39; =&gt; &#39;required|integer|min:0&#39;,\r\n        ]);\r\n\r\n        $product = Product::create($validated);\r\n        return response()-&gt;json($product, 201);\r\n    }\r\n}\r\n```\r\n&lt;b&gt;Start Laravel Server&lt;/b&gt;\r\nRun the development server:\r\n\r\n```bash\r\nphp artisan serve\r\n```\r\n\r\nOutput:\r\n\r\n```bash\r\nStarting Laravel development server: http://127.0.0.1:8000\r\n```\r\n\r\nThe backend API is now available at &lt;kbd&gt;http://127.0.0.1:8000/api/products&lt;/kbd&gt;.\r\n\r\n&lt;b&gt;Step 2: Setting Up the React Frontend with Vite&lt;/b&gt;\r\nInitialize React Project with Vite\r\nCreate a new React project using Vite and navigate into it:\r\n\r\n```bash\r\nnpm create vite@latest ecommerce-frontend -- --template react\r\ncd ecommerce-frontend\r\n```\r\n\r\nOutput:\r\n```bash\r\n✓ Project name: ... &#39;ecommerce-frontend&#39;\r\n✓ Select a framework: › React\r\n✓ Select a variant: › JavaScript\r\nScaffolding project in /path/to/ecommerce-frontend...\r\nDone. Now run:\r\n  cd ecommerce-frontend\r\n  npm install\r\n  npm run dev\r\n  ```\r\n\r\n  Install the project dependencies:\r\n\r\n  ```bash\r\n  npm install\r\n```\r\n&lt;b&gt;Install Required Dependencies &lt;/b&gt;\r\nInstall React Router for navigation and Axios for API calls\r\n\r\n```bash\r\nnpm install react-router-dom axios\r\n```\r\n\r\n&lt;b&gt; Install and Configure Tailwind CSS &lt;/b&gt;\r\nInstall Tailwind CSS and its peer dependencies:\r\n\r\n```bash\r\nInstall and Configure Tailwind CSS\r\n```\r\n\r\nOutput:\r\n\r\n```bash\r\nCreated Tailwind CSS config file: tailwind.config.js\r\nCreated PostCSS config file: postcss.config.js\r\n```\r\n\r\nUpdate &lt;kbd&gt;tailwind.config.js&lt;/kbd&gt; to include your template paths:\r\n\r\n```bash\r\n/** @type {import(&#39;tailwindcss&#39;).Config} */\r\nexport default {\r\n  content: [\r\n    \&quot;./index.html\&quot;,\r\n    \&quot;./src/**/*.{js,ts,jsx,tsx}\&quot;,\r\n  ],\r\n  theme: {\r\n    extend: {},\r\n  },\r\n  plugins: [],\r\n}\r\n```\r\n\r\nReplace the contents of &lt;kbd&gt;src/index.css&lt;/kbd&gt; with the Tailwind directives:\r\n\r\n ```bash\r\n@tailwind base;\r\n@tailwind components;\r\n@tailwind utilities;\r\n``` \r\n\r\n&lt;b&gt;Create the Product List Component&lt;/b&gt;\r\nCreate &lt;kbd&gt;src/components/ProductList.jsx&lt;/kbd&gt;:\r\n\r\n```bash\r\nimport React, { useEffect, useState } from &#39;react&#39;;\r\nimport axios from &#39;axios&#39;;\r\n\r\nconst ProductList = () =&gt; {\r\n  const [products, setProducts] = useState([]);\r\n  const [loading, setLoading] = useState(true);\r\n\r\n  useEffect(() =&gt; {\r\n    const fetchProducts = async () =&gt; {\r\n      try {\r\n        // Replace with your Laravel API endpoint\r\n        const response = await axios.get(&#39;http://127.0.0.1:8000/api/products&#39;);\r\n        setProducts(response.data);\r\n        setLoading(false);\r\n      } catch (error) {\r\n        console.error(\&quot;Error fetching products:\&quot;, error);\r\n        setLoading(false);\r\n      }\r\n    };\r\n\r\n    fetchProducts();\r\n  }, []);\r\n\r\n  if (loading) return &lt;div className=\&quot;text-center p-8\&quot;&gt;Loading products...&lt;/div&gt;;\r\n\r\n  return (\r\n    &lt;div className=\&quot;container mx-auto p-4\&quot;&gt;\r\n      &lt;h1 className=\&quot;text-3xl font-bold mb-6\&quot;&gt;Our Products&lt;/h1&gt;\r\n      &lt;div className=\&quot;grid grid-cols-1 md:grid-cols-3 gap-6\&quot;&gt;\r\n        {products.map((product) =&gt; (\r\n          &lt;div key={product.id} className=\&quot;bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow\&quot;&gt;\r\n            &lt;h2 className=\&quot;text-xl font-semibold mb-2\&quot;&gt;{product.name}&lt;/h2&gt;\r\n            &lt;p className=\&quot;text-gray-600 mb-4\&quot;&gt;{product.description}&lt;/p&gt;\r\n            &lt;p className=\&quot;text-green-600 font-bold text-lg\&quot;&gt;${product.price}&lt;/p&gt;\r\n            &lt;p className=\&quot;text-sm text-gray-500\&quot;&gt;In Stock: {product.stock}&lt;/p&gt;\r\n          &lt;/div&gt;\r\n        ))}\r\n      &lt;/div&gt;\r\n    &lt;/div&gt;\r\n  );\r\n};\r\n\r\nexport default ProductList;\r\n```\r\n\r\n&lt;b&gt;Set Up Routing and Update Main App Component&lt;/b&gt;\r\nUpdate &lt;kbd&gt;src/App.jsx&lt;/kbd&gt; to set up routing and include the navigation bar\r\n\r\n```bash\r\nimport React from &#39;react&#39;;\r\nimport { BrowserRouter as Router, Routes, Route, Link } from &#39;react-router-dom&#39;;\r\nimport ProductList from &#39;./components/ProductList&#39;;\r\nimport AdminPortal from &#39;./components/AdminPortal&#39;;\r\n\r\nfunction App() {\r\n  return (\r\n    &lt;Router&gt;\r\n      &lt;div className=\&quot;App\&quot;&gt;\r\n        {/* Navigation Bar */}\r\n        &lt;nav className=\&quot;bg-gray-800 text-white p-4\&quot;&gt;\r\n          &lt;div className=\&quot;container mx-auto flex justify-between\&quot;&gt;\r\n            &lt;Link to=\&quot;/\&quot; className=\&quot;text-xl font-bold\&quot;&gt;MyStore&lt;/Link&gt;\r\n            &lt;div&gt;\r\n              &lt;Link to=\&quot;/\&quot; className=\&quot;mr-4 hover:text-gray-300\&quot;&gt;Home&lt;/Link&gt;\r\n              &lt;Link to=\&quot;/admin\&quot; className=\&quot;hover:text-gray-300\&quot;&gt;Admin&lt;/Link&gt;\r\n            &lt;/div&gt;\r\n          &lt;/div&gt;\r\n        &lt;/nav&gt;\r\n\r\n        {/* Route Configuration */}\r\n        &lt;Routes&gt;\r\n          &lt;Route path=\&quot;/\&quot; element={&lt;ProductList /&gt;} /&gt;\r\n          &lt;Route path=\&quot;/admin\&quot; element={&lt;AdminPortal /&gt;} /&gt;\r\n        &lt;/Routes&gt;\r\n      &lt;/div&gt;\r\n    &lt;/Router&gt;\r\n  );\r\n}\r\n\r\nexport default App;\r\n```\r\n\r\n&lt;b&gt;Start the Vite Development Server&lt;/b&gt;\r\nRun the development server:\r\n\r\n```bash\r\nnpm run dev\r\n```\r\nOutput:\r\n\r\n```bash\r\n  VITE v5.0.0  ready in 320 ms\r\n\r\n  ➜  Local:   http://localhost:5173/\r\n  ➜  Network: use --host to expose\r\n  ```\r\n\r\nYour React frontend is now running on &lt;kbd&gt;http://localhost:5173&lt;/kbd&gt; and will fetch product data from your Laravel backend API\r\n\r\n&lt;b&gt;Step 3: Building the Admin Portal&lt;/b&gt;\r\nCreate Admin Route in Laravel\r\nAdd an admin route to create products in &lt;kbd&gt;routes/api.php&lt;/kbd&gt;:\r\n\r\n```bash\r\nRoute::post(&#39;/admin/products&#39;, [ProductController::class, &#39;store&#39;]);\r\n```\r\n&lt;b&gt;Create Admin Component in React&lt;/b&gt;\r\nCreate &lt;kbd&gt;src/components/AdminPortal.tsx&lt;/kbd&gt;:\r\n\r\n```bash\r\nimport React, { useState } from &#39;react&#39;;\r\n\r\nconst AdminPortal: React.FC = () =&gt; {\r\n  const [formData, setFormData] = useState({\r\n    name: &#39;&#39;,\r\n    description: &#39;&#39;,\r\n    price: 0,\r\n    stock: 0,\r\n  });\r\n\r\n  const handleSubmit = async (e: React.FormEvent) =&gt; {\r\n    e.preventDefault();\r\n    const response = await fetch(&#39;http://127.0.0.1:8000/api/admin/products&#39;, {\r\n      method: &#39;POST&#39;,\r\n      headers: { &#39;Content-Type&#39;: &#39;application/json&#39; },\r\n      body: JSON.stringify(formData),\r\n    });\r\n    if (response.ok) {\r\n      alert(&#39;Product added successfully!&#39;);\r\n      setFormData({ name: &#39;&#39;, description: &#39;&#39;, price: 0, stock: 0 });\r\n    }\r\n  };\r\n\r\n  return (\r\n    &lt;div className=\&quot;container mx-auto p-4\&quot;&gt;\r\n      &lt;h1 className=\&quot;text-3xl font-bold mb-4\&quot;&gt;Admin Portal&lt;/h1&gt;\r\n      &lt;div className=\&quot;max-w-md mx-auto bg-white p-6 rounded shadow\&quot;&gt;\r\n        &lt;h2 className=\&quot;text-xl font-semibold mb-4\&quot;&gt;Add New Product&lt;/h2&gt;\r\n        &lt;div&gt;\r\n          &lt;label className=\&quot;block text-sm font-medium\&quot;&gt;Name&lt;/label&gt;\r\n          &lt;input\r\n            type=\&quot;text\&quot;\r\n            value={formData.name}\r\n            onChange={(e) =&gt; setFormData({ ...formData, name: e.target.value })}\r\n            className=\&quot;w-full p-2 border rounded\&quot;\r\n          /&gt;\r\n          &lt;label className=\&quot;block text-sm font-medium mt-2\&quot;&gt;Description&lt;/label&gt;\r\n          &lt;textarea\r\n            value={formData.description}\r\n            onChange={(e) =&gt; setFormData({ ...formData, description: e.target.value })}\r\n            className=\&quot;w-full p-2 border rounded\&quot;\r\n          /&gt;\r\n          &lt;label className=\&quot;block text-sm font-medium mt-2\&quot;&gt;Price&lt;/label&gt;\r\n          &lt;input\r\n            type=\&quot;number\&quot;\r\n            value={formData.price}\r\n            onChange={(e) =&gt; setFormData({ ...formData, price: parseFloat(e.target.value) })}\r\n            className=\&quot;w-full p-2 border rounded\&quot;\r\n          /&gt;\r\n          &lt;label className=\&quot;block text-sm font-medium mt-2\&quot;&gt;Stock&lt;/label&gt;\r\n          &lt;input\r\n            type=\&quot;number\&quot;\r\n            value={formData.stock}\r\n            onChange={(e) =&gt; setFormData({ ...formData, stock: parseInt(e.target.value) })}\r\n            className=\&quot;w-full p-2 border rounded\&quot;\r\n          /&gt;\r\n          &lt;button\r\n            onClick={handleSubmit}\r\n            className=\&quot;mt-4 bg-blue-600 text-white p-2 rounded hover:bg-blue-700\&quot;\r\n          &gt;\r\n            Add Product\r\n          &lt;/button&gt;\r\n        &lt;/div&gt;\r\n      &lt;/div&gt;\r\n    &lt;/div&gt;\r\n  );\r\n};\r\n\r\nexport default AdminPortal;\r\n```\r\n\r\nUpdate &lt;kbd&gt;src/App.tsx&lt;/kbd&gt; to include a simple navigation:\r\n\r\n```bash\r\nimport React from &#39;react&#39;;\r\nimport { BrowserRouter as Router, Route, Link, Routes } from &#39;react-router-dom&#39;;\r\nimport &#39;./index.css&#39;;\r\nimport ProductList from &#39;./components/ProductList&#39;;\r\nimport AdminPortal from &#39;./components/AdminPortal&#39;;\r\n\r\nfunction App() {\r\n  return (\r\n    &lt;Router&gt;\r\n      &lt;div className=\&quot;App\&quot;&gt;\r\n        &lt;nav className=\&quot;bg-gray-800 text-white p-4\&quot;&gt;\r\n          &lt;Link to=\&quot;/\&quot; className=\&quot;mr-4\&quot;&gt;Home&lt;/Link&gt;\r\n          &lt;Link to=\&quot;/admin\&quot;&gt;Admin&lt;/Link&gt;\r\n        &lt;/nav&gt;\r\n        &lt;Routes&gt;\r\n          &lt;Route path=\&quot;/\&quot; element={&lt;ProductList /&gt;} /&gt;\r\n          &lt;Route path=\&quot;/admin\&quot; element={&lt;AdminPortal /&gt;} /&gt;\r\n        &lt;/Routes&gt;\r\n      &lt;/div&gt;\r\n    &lt;/Router&gt;\r\n  );\r\n}\r\n\r\nexport default App;\r\n```\r\n\r\nInstall react-router-dom:\r\n\r\nUpdate src/App.tsx to include a simple navigation:\r\n\r\n```bash\r\nnpm install react-router-dom\r\n```\r\nOutput:\r\n```bash\r\n+ react-router-dom@6.26.1\r\nadded 1 package\r\n```\r\n\r\n&lt;b&gt;Step 4: Version Control with Git&lt;/b&gt;\r\nInitialize a Git repository and push to GitHub:\r\n\r\n```bash\r\n# In ecommerce-backend\r\ngit init\r\ngit add .\r\ngit commit -m \&quot;Initial commit for Laravel backend\&quot;\r\ngit remote add origin https://github.com/yourusername/ecommerce-backend.git\r\ngit push -u origin main\r\n\r\n# In ecommerce-frontend\r\ngit init\r\ngit add .\r\ngit commit -m \&quot;Initial commit for React frontend\&quot;\r\ngit remote add origin https://github.com/yourusername/ecommerce-frontend.git\r\ngit push -u origin main\r\n```\r\n\r\n&lt;b&gt;Step 5: Deploying to Vercel&lt;/b&gt;\r\nDeploy the React frontend to Vercel:\r\n\r\n&gt; Push the frontend code to a GitHub repository\r\n&gt; Log in to Vercel, create a new project, and connect your GitHub repository\r\n&gt; Configure the build settings (use default React settings)\r\n&gt; Deploy the app\r\n\r\n&lt;b&gt;Challenges and Lessons Learned&lt;/b&gt;\r\n\r\n- CORS Issues: I added the cors middleware in Laravel to allow requests from the React frontend\r\n- Type Safety: Using TypeScript in React ensured type-safe API responses, catching errors early\r\n- Styling: Tailwind CSS&#39;s utility classes made it easy to create a responsive grid for products and a clean admin form\r\n\r\n&lt;!-- Press &lt;kbd&gt;&lt;kbd&gt;CTRL&lt;/kbd&gt;+&lt;kbd&gt;ALT&lt;/kbd&gt;+&lt;kbd&gt;Delete&lt;/kbd&gt;&lt;/kbd&gt; to end the session. --&gt;&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Building an E-Commerce Store with Laravel Backend + React Frontend&quot;],&quot;summary&quot;:[0,&quot;A step-by-step guide to building an e-commerce store using Laravel for the backend, React with Tailwind CSS for the frontend, and an admin portal for product management.&quot;],&quot;date&quot;:[3,&quot;2025-09-25T19:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Laravel&quot;],[0,&quot;React&quot;],[0,&quot;Tailwind CSS&quot;],[0,&quot;APIs&quot;],[0,&quot;E-Commerce&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}]]]}" ssr="" client="load" opts="{&quot;name&quot;:&quot;SearchCollection&quot;,&quot;value&quot;:true}" await-children=""><div data-hk=s00000 class="grid grid-cols-1 sm:grid-cols-3 gap-6"><div class="col-span-3 sm:col-span-1"><div class="sticky top-24 mt-7"><!--$--><div data-hk=s000010 class="relative"><svg class="absolute size-6 left-2 top-[0.45rem] stroke-neutral-400 dark:stroke-neutral-500 pointer-events-none"><use href="/ui.svg#search"></use></svg><input name="search" type="text" value="" autocomplete="off" spellcheck="false" placeholder="Search posts" class="w-full px-10 py-1.5 rounded outline-none placeholder-neutral-400 dark:placeholder-n
